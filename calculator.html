<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons button {
            width: 22%;
            height: 50px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border-radius:50pm;
        }
        .buttons .operator {
            background-color: rgb(186, 145, 69);
            color: white;
        }
        .buttons .equal {
            background-color: rgb(77, 145, 77);
            color: white;
        }
        .buttons .clear {
            background-color: rgb(206, 102, 102);
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="appendToDisplay('%')" class="operator">%</button>
            <button onclick="toggleBrackets()" class="operator">( )</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearLast()">âŒ«</button>
            <button onclick="calculate()" class="equal">=</button>
           
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function clearLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function toggleBrackets() {
            let display = document.getElementById("display");
            appendToDisplay(display.value.split('(').length > display.value.split(')').length ? ')' : '(');
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                alert("Invalid Expression");
                clearDisplay();
            }
        }
    </script>
</body>
</html>
